        <ul>

        <script>
            var data = {
                name: "哈哈",
            };
            Object.defineProperty(data, "$modal", {
                get: function () {
                    return "yes";
                },
            });
            data.$modal = "no";
            console.log(data.$modal);

            var data2 = {
                name: "嘿嘿",
                age: 100
            };
            var targetData = Object.defineProperties(data2, {
                $modal: {
                    value: "测试",
                    writable: false,
                    configurable: false,
                },
            });
            var obj = new Proxy(targetData, {
                get: function (target, key, receiver) {
                    return Reflect.get(target, key, receiver);
                },
                set: function (target, key, value, receiver) {
                    return Reflect.set(target, key, value, receiver);
                },
                defineProperty (target, key, receiver) {
                    console.log(target, key, receiver)
                    if (key === "age") {
                        receiver = {
                            ...receiver,
                            writable: false,
                            configurable: false
                        }
                        return
                    }
                    return Reflect.defineProperty(target, key, receiver)
                }
            });
            obj.$modal = "哈哈哈";
            obj.age = 20
            console.log(data2, obj.age);

            function extend(target, object) {
                for (var k in object) {
                    target[k] = object[k];
                }
                return target;
            }

            console.log(extend(data, obj));

            var str = "哈&";
            var str1 = "n";
            var str2 = "1";

            console.log(str.length, str1.length, str2.length);

            var a = "";

            var c = n.split("").reverse();
            console.log(c.pop())
            let timer = setInterval(() => {
                a += c.pop();
                if (a.length >= n.length) {
                    clearInterval(timer)
                    return;
                }
                document.getElementById("chat-content").innerHTML = a
            }, 30)
